<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastrar projeto</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap Documentation Template For Software Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="../static/css/theme.css">
</head>

<body>
    <div id="header"></div>

    <div class="page-header theme-bg-dark py-4 text-center position-relative">
        <div class="theme-bg-shapes-right"></div>
        <div class="theme-bg-shapes-left"></div>
        <div class="container">
            <h1 class="page-heading single-col-max mx-auto">Cadastrar projeto</h1>
            <!-- <div class="page-intro single-col-max mx-auto">Defina; Organize; Realize.</div> -->
        </div>
    </div>
    <div class="page-content">
        <div class="container">
            <div class="docs-overview py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 offset-lg-3 form-container">
                            <form id="proj-form">
                                <div class="form-group mb-4">
                                    <label for="nomeDoProjeto">Nome do Projeto</label>
                                    <input type="text" class="form-control" id="nomeDoProjeto" name="nomeDoProjeto" maxlength="24" required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="dataDeInicio">Data de In√≠cio</label>
                                    <input type="date" class="form-control" id="dataDeInicio" name="dataDeInicio" placeholder="dd-mm-yyyy" value="">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="custoDoProjeto">Custo do Projeto</label>
                                    <input type="number" class="form-control" id="custoDoProjeto" name="custoDoProjeto" step="0.01">
                                </div>
                                <div class="text-center">
                                    <button onclick="salvarProjeto()" class="btn btn-primary">Salvar Projeto</button>
                                    <button onclick="limparFormulario()" class="btn btn-warning">Limpar</button>
                                    <a href="index.html" class="btn btn-cancel">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/cadastroProjeto.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    

    
    
</body>

</html>
