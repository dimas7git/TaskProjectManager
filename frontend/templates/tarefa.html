<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tarefa</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap Documentation Template For Software Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    
    <link id="theme-style" rel="stylesheet" href="../static/css/theme.css">
    <style>
        .task-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-control {
    padding-top: 08px;
}
        .task-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-status,
        .task-update {
            width: auto;
            margin: 5px 5px;
        }
    </style>
</head>

<body>
    <header class="header fixed-top">
        <div class="branding docs-branding">
            <div class="container-fluid position-relative py-2">
                <div class="docs-logo-wrapper">
                    <div class="site-logo">
                        <a class="navbar-brand" href="index.html"><img class="logo-icon me-2" src="" width="" alt=""><span class="logo-text">DW3<span class="text-alt"> Projeto</span></span></a>
                    </div>
                </div>
                <div class="docs-top-utilities d-flex justify-content-end align-items-center">
    
                    <ul class="social-list list-inline mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex">
                        <li class="list-inline-item"><a href="about.html"><i class="fa fa-info-circle"
                                    style="font-size:24px"></i></a></li>
                    </ul>
                    <a onclick="redirecionarParaCadUpdate()" class="btn btn-primary d-none d-lg-flex mx-md-3">Alterar projeto</a>
                    <button class="btn btn-danger" id="logoutButton" onclick="fazerLogout()">Sair</button>
                </div>
            </div>
        </div>        
    </header>

    <div class="page-header theme-bg-dark py-4 text-center position-relative">
        <div class="theme-bg-shapes-right"></div>
        <div class="theme-bg-shapes-left"></div>
        <div class="container">
            <h1 class="page-heading single-col-max mx-auto"><span id="projetoNome" ></span> </h1>
            <!-- <div class="page-intro single-col-max mx-auto">Defina; Organize; Realize.</div> -->
        </div>
    </div>
    <div class="page-content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <div class="task-container">
                        <h2>Lista de Tarefas</h2>
                        <ul id="task-list">
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="task-container">
                        <h2>Adicionar Tarefa</h2>
                        <form id="task-form">
                            <div class="form-group mb-4">
                                <label for="descricaoTarefa">Descrição da Tarefa</label>
                                <input type="text" class="form-control" id="descricaoTarefa" name="descricaoTarefa" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="statusTarefa">Status</label>
                                <select name="statusTarefa" id="statusTarefa" class="form-control" required>
                                    <option value="fila">Na fila</option>
                                    <option value="andamento">Andamento</option>
                                    <option value="concluida">Concluída</option>
                                </select>
                            </div>
                            <button onclick="salvarTarefa()" class="btn btn-primary">Salvar</button>
                            <button onclick="limparFormulario()" class="btn btn-warning">Limpar</button>
                            <a href="andamento.html" class="btn btn-cancel">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/islogged.js"></script>
    <script src="../static/js/tarefa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>




</body>

</html>
