<!DOCTYPE html>
<html lang="en">

<head>
    <title>Atualizar projeto</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap Documentation Template For Software Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="../static/css/theme.css">
</head>

<body>
    <div id="header"></div>

    <div class="page-header theme-bg-dark py-4 text-center position-relative">
        <div class="theme-bg-shapes-right"></div>
        <div class="theme-bg-shapes-left"></div>
        <div class="container">
            <h1 class="page-heading single-col-max mx-auto">Atualizar projeto</h1>
        </div>
    </div>
    <div class="page-content">
        <div class="container">
            <div class="docs-overview py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 offset-lg-3 form-container">
                            <form>
                                <div class="form-group mb-4">
                                    <label for="nomeDoProjeto">Nome do Projeto</label>
                                    <input type="text" class="form-control" id="nomeDoProjeto" name="nomeDoProjeto" required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="dataDeInicio">Data de Início</label>
                                    <input type="date" class="form-control" id="dataDeInicio" name="dataDeInicio" placeholder="dd-mm-yyyy" value="">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="custoDoProjeto">Custo do Projeto</label>
                                    <input type="number" class="form-control" id="custoDoProjeto" name="custoDoProjeto" step="0.01">
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="concluido" name="concluido">
                                    <label class="form-check-label" for="concluido">Projeto Concluído</label>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary" onclick="salvarProjeto()">Salvar Projeto</button>
                                    <a href="index.html" class="btn btn-cancel">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="../static/js/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Verificar login
        function verificarLogin() {
            var token = localStorage.getItem('token');
    
            if (!token) {
                window.location.href = 'about.html';
            }
        }
    
        // Obter ID do projeto da URL
        function obterProjetoIdDaURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
    
        // Salvar projeto
        async function salvarProjeto() {
            verificarLogin();
            event.preventDefault();
    
            const nomeDoProjeto = document.getElementById('nomeDoProjeto').value;
            const dataDeInicio = document.getElementById('dataDeInicio').value;
            const custoDoProjeto = document.getElementById('custoDoProjeto').value;
            const concluido = document.getElementById('concluido').checked;
            const idProjeto = obterProjetoIdDaURL();
    
            const projetoData = {
                id: idProjeto,
                nomeDoProjeto: nomeDoProjeto,
                dataDeInicio: dataDeInicio,
                custoDoProjeto: custoDoProjeto,
                removido: concluido
            };
    
            const token = localStorage.getItem('token');
            const salvarProjetoUrl = 'http://localhost:8080/projetos';
    
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            myHeaders.append("Authorization", "Bearer " + token);
    
            const raw = JSON.stringify(projetoData);
    
            const requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
    
            try {
                const response = await fetch(salvarProjetoUrl, requestOptions);
    
                if (!response.ok) {
                    throw new Error(`Erro HTTP! Status: ${response.status}`);
                }
    
                const data = await response.json();
                console.log('Projeto atualizado com sucesso:', data);
                window.location.href = 'andamento.html';
                // Adicionar redirecionamento ou outras ações conforme necessário
            } catch (error) {
                console.error('Erro ao salvar projeto:', error.message);
                window.location.href = 'andamento.html';
            }
        }
    
        // Função para carregar os dados do projeto existente para edição
        async function carregarDadosDoProjetoParaEdicao() {
            const projetoId = obterProjetoIdDaURL();
            verificarLogin();
    
            const token = localStorage.getItem('token');
            const obterProjetoUrl = `http://localhost:8080/projetos/${projetoId}`;
    
            const myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer " + token);
    
            const requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };
    
            try {
                const response = await fetch(obterProjetoUrl, requestOptions);
    
                if (!response.ok) {
                    throw new Error(`Erro HTTP! Status: ${response.status}`);
                }
    
                const projeto = await response.json();
    
                // Preencha os campos do formulário com os dados do projeto
                document.getElementById('nomeDoProjeto').value = projeto.nomeDoProjeto;
                document.getElementById('dataDeInicio').value = projeto.dataDeInicio;
                document.getElementById('custoDoProjeto').value = projeto.custoDoProjeto;
                document.getElementById('concluido').checked = projeto.removido; // Ajuste conforme a estrutura real do seu projeto
            } catch (error) {
                console.error('Erro ao obter dados do projeto:', error.message);
            }
        }
    
        // Chame a função de carregar dados ao carregar a página
        document.addEventListener('DOMContentLoaded', carregarDadosDoProjetoParaEdicao);
    </script>
</body>

</html>
