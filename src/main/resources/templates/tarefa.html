    <script> 
       function verificarLogin() {
            var token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'about.html';
            }
        }
       document.addEventListener('DOMContentLoaded', function () {
        verificarLogin();    
        const taskForm = document.getElementById('task-form');
            const taskList = document.getElementById('task-list');

            taskForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const descricaoTarefa = document.getElementById('descricaoTarefa').value;
                const statusTarefa = document.getElementById('statusTarefa').value;

                if (descricaoTarefa) {
                    // Cria um novo elemento de tarefa
                    const taskItem = document.createElement('li');
                    taskItem.classList.add('task-row');

                    // Nome da tarefa
                    const taskName = document.createElement('span');
                    taskName.textContent = descricaoTarefa;
                    taskName.style.overflow = 'hidden';
                    taskName.style.textOverflow = 'ellipsis';
                    taskName.style.whiteSpace = 'nowrap';
                    taskName.style.flex = '1';

                    // Select para status
                    const taskStatus = document.createElement('select');
                    taskStatus.classList.add('form-control', 'task-status');
                    taskStatus.innerHTML = `
                        <option value="andamento" ${statusTarefa === 'andamento' ? 'selected' : ''}>Andamento</option>
                        <option value="fila" ${statusTarefa === 'fila' ? 'selected' : ''}>Na fila</option>
                        <option value="concluida" ${statusTarefa === 'concluida' ? 'selected' : ''}>Concluída</option>
                    `;

                    // Botão "Atualizar"
                    const taskUpdate = document.createElement('button');
                    taskUpdate.classList.add('btn', 'btn-primary', 'task-update');
                    taskUpdate.textContent = 'Atualizar';

                    // Adiciona os elementos à lista
                    taskItem.appendChild(taskName);
                    taskItem.appendChild(taskStatus);
                    taskItem.appendChild(taskUpdate);
                    taskList.appendChild(taskItem);

                    // Limpa o formulário
                    taskForm.reset();
                }
            });
        });

        function pegaId(){
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            document.getElementById('projetoNome').innerText = `${projectId}()`;
        }
        
        
    </script>

    <script> //Pegar o nome pelo id da URL e mostrar no título
        function obterParametroDaUrl(parametro) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(parametro);
        }

        async function carregarNomeDoProjetoPorId() {
            const idUrl = obterParametroDaUrl('id'); 

            if (idUrl) {
                const token = localStorage.getItem('token');
                const obterProjetoUrl = `http://localhost:8080/projetos/${idUrl}`;

                const myHeaders = new Headers();
                myHeaders.append("Authorization", "Bearer " + token);

                const requestOptions = {
                    method: 'GET',
                    headers: myHeaders,
                    redirect: 'follow'
                };

                try {
                    const response = await fetch(obterProjetoUrl, requestOptions);

                    if (!response.ok) {
                        throw new Error(`Erro HTTP! Status: ${response.status}`);
                    }

                    const data = await response.json();
                    const nomeDoProjeto = data.nomeDoProjeto;

                    document.getElementById('projetoNome').innerText = `${nomeDoProjeto}`;

                } catch (error) {
                    console.error('Erro ao obter projeto por ID:', error.message);
                }
            } else {
                console.error('ID não encontrado na URL.');
            }
        }

        // Chame a função para carregar o nome do projeto por ID quando necessário
        carregarNomeDoProjetoPorId();
    </script>

    <script> //Enviar
    function verificarLogin() {
        var token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = 'about.html';
        }
    }

    verificarLogin();

    async function salvarTarefa() {
        verificarLogin();
        event.preventDefault();

        const descricaoTarefa = document.getElementById('descricaoTarefa').value;
        const statusTarefa = document.getElementById('statusTarefa').value;
        const idProjeto = obterIdProjetoDaUrl(); // Função a ser definida para extrair o id do projeto da URL

        const tarefaData = {
            descricaoDaTarefa: descricaoTarefa,
            status: statusTarefa,
            projeto: {
                id: idProjeto
            }
        };

        const token = localStorage.getItem('token');
        const salvarTarefaUrl = 'http://localhost:8080/tarefas';

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Authorization", "Bearer " + token);

        const raw = JSON.stringify(tarefaData);

        const requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        try {
            const response = await fetch(salvarTarefaUrl, requestOptions);

            if (!response.ok) {
                throw new Error(`Erro HTTP! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Tarefa salva com sucesso:', data);
            window.location.href = 'andamento.html'; // Redirecionar conforme necessário
        } catch (error) {
            console.error('Erro ao salvar tarefa:', error.message);
        }
    }

    function obterIdProjetoDaUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('projetoId');
    }
</script>
