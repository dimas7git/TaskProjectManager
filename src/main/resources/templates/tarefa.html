<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>{Tarefa}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap Documentation Template For Software Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <script defer src="assets/fontawesome/js/all.min.js"></script>
    <link id="theme-style" rel="stylesheet" href="../static/css/theme.css">
    <style>
        .task-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin-bottom: 20px;
        }

        .task-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-status,
        .task-update {
            width: auto;
            margin: 5px 5px;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="page-header theme-bg-dark py-4 text-center position-relative">
        <div class="theme-bg-shapes-right"></div>
        <div class="theme-bg-shapes-left"></div>
        <div class="container">
            <h1 class="page-heading single-col-max mx-auto">Projetos Concluídos</h1>
            <!-- <div class="page-intro single-col-max mx-auto">Defina; Organize; Realize.</div> -->
        </div>
    </div>
    <div class="page-content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <div class="task-container">
                        <h2>Lista de Tarefas</h2>
                        <ul id="task-list">
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="task-container">
                        <h2>Adicionar Tarefa</h2>
                        <form id="task-form">
                            <div class="form-group mb-4">
                                <label for="descricaoTarefa">Descrição da Tarefa</label>
                                <input type="text" class="form-control" id="descricaoTarefa" name="descricaoTarefa" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="statusTarefa">Status</label>
                                <select name="statusTarefa" id="statusTarefa" class="form-control" required>
                                    <option value="fila">Na fila</option>
                                    <option value="andamento">Andamento</option>
                                    <option value="concluida">Concluída</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-warning">Limpar</button>
                            <a href="andamento.html" class="btn btn-cancel">Cancelar</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="../static/js/scripts.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskForm = document.getElementById('task-form');
            const taskList = document.getElementById('task-list');

            taskForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const descricaoTarefa = document.getElementById('descricaoTarefa').value;
                const statusTarefa = document.getElementById('statusTarefa').value;

                if (descricaoTarefa) {
                    // Cria um novo elemento de tarefa
                    const taskItem = document.createElement('li');
                    taskItem.classList.add('task-row');

                    // Nome da tarefa
                    const taskName = document.createElement('span');
                    taskName.textContent = descricaoTarefa;
                    taskName.style.overflow = 'hidden';
                    taskName.style.textOverflow = 'ellipsis';
                    taskName.style.whiteSpace = 'nowrap';
                    taskName.style.flex = '1';

                    // Select para status
                    const taskStatus = document.createElement('select');
                    taskStatus.classList.add('form-control', 'task-status');
                    taskStatus.innerHTML = `
                        <option value="andamento" ${statusTarefa === 'andamento' ? 'selected' : ''}>Andamento</option>
                        <option value="fila" ${statusTarefa === 'fila' ? 'selected' : ''}>Na fila</option>
                        <option value="concluida" ${statusTarefa === 'concluida' ? 'selected' : ''}>Concluída</option>
                    `;

                    // Botão "Atualizar"
                    const taskUpdate = document.createElement('button');
                    taskUpdate.classList.add('btn', 'btn-primary', 'task-update');
                    taskUpdate.textContent = 'Atualizar';

                    // Adiciona os elementos à lista
                    taskItem.appendChild(taskName);
                    taskItem.appendChild(taskStatus);
                    taskItem.appendChild(taskUpdate);
                    taskList.appendChild(taskItem);

                    // Limpa o formulário
                    taskForm.reset();
                }
            });
        });
    </script>
